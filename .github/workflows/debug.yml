name: Build Kivy Android APK In Debug Mode

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  ANDROID_HOME: /usr/local/lib/android/sdk
  JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
  CYTHON_LANGUAGE_LEVEL: "3"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.java-home=$JAVA_HOME -Dorg.gradle.jvmargs=-Xmx2048m"

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  # 适配cython 0.29.33

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            git zip unzip \
            python3-pip autoconf automake libtool \
            pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev cmake libffi-dev libssl-dev \
            curl unzip openjdk-17-jdk libltdl-dev
        sudo apt-get clean  # 清理缓存，减少空间占用

    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        # 1. 固定版本（和buildozer.spec匹配），新增paho-mqtt
        pip install buildozer cython==0.29.33 kivy==2.2.1 kivymd==1.2.0 paho-mqtt
        pip install python-for-android  # 必须依赖

    - name: Clean old build cache（关键：清理旧缓存）
      run: |
        rm -rf .buildozer/ bin/ buildozer.log
        mkdir -p bin  # 确保bin目录存在

    - name: Build APK with Buildozer
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        echo "=== 环境检查 ==="
        java -version
        python --version
        buildozer --version
        
        # 2. 修正环境变量拼写错误
        export BUILDOZER_ALLOW_PLATFORM_EXEC=1
        export USE_COLORS=0
        
        # 3. 强制生成APK（匹配buildozer.spec的android.aab=False）
        buildozer -v android debug --set android.aab false 2>&1 | tee buildozer.log
        
        # 4. 查找APK并复制到bin目录（统一路径）
        echo "=== 查找APK文件 ==="
        find . -name "*.apk" -type f
        find . -name "*.apk" -exec cp -f {} bin/ \; 2>/dev/null || echo "未找到APK文件"

    - name: Check if APK was built
      id: check-build
      run: |
        # 检查bin目录下的APK
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "BUILD_FINAL_SUCCESS=true" >> $GITHUB_OUTPUT
          echo "=== 找到APK文件 ==="
          ls -la bin/*.apk
        else
          echo "BUILD_FINAL_SUCCESS=false" >> $GITHUB_OUTPUT
          echo "=== 未找到APK文件，打印错误日志 ==="
          cat buildozer.log | grep -i "error\|failed\|traceback" | tail -50
        fi

    - name: Upload APK artifact
      if: steps.check-build.outputs.BUILD_FINAL_SUCCESS == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-apk
        path: bin/*.apk  # 路径统一，能找到文件
        retention-days: 30

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          buildozer.log
        retention-days: 7
